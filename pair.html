<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATERSON-MD | Pairing Code</title>
    <style>
        /* Styles modernes et explosifs */
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(15, 15, 25, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(41, 128, 185, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(41, 128, 185, 0.5);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            color: #2980b9;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(41, 128, 185, 0.7);
        }
        
        .subtitle {
            color: #bdc3c7;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #2980b9;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="tel"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            transform: scale(1.02);
        }
        
        input[type="tel"]::placeholder {
            color: #95a5a6;
        }
        
        .btn-explosif {
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 25px rgba(41, 128, 185, 0.6);
        }
        
        .btn-explosif:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 35px rgba(41, 128, 185, 0.8);
            background: linear-gradient(135deg, #3498db, #34495e);
        }
        
        .btn-explosif:active {
            transform: translateY(1px);
        }
        
        .example {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://files.catbox.moe/usgvo9.jpg" alt="PATERSON-MD Logo">
        </div>
        
        <h1>CONNEXION WHATSAPP</h1>
        <p class="subtitle">Entrez votre numéro WhatsApp pour générer un code de pairing</p>
        
        <form action="/pair" method="GET">
            <div class="form-group">
                <input 
                    type="tel" 
                    name="number" 
                    placeholder="Ex: 509xxxxxxxx" 
                    required
                    pattern="[0-9]{8,15}"
                    title="Numéro WhatsApp avec indicatif pays"
                >
                <p class="example">Format: 50912345678 (sans espaces ou caractères spéciaux)</p>
            </div>
            
            <button type="submit" class="btn-explosif">
                ⚡ GÉNÉRER LE CODE EXPLOSIF
            </button>
        </form>
    </div>
</body>
</html>
