<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATERSON-MD | Pairing Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            background: rgba(15, 15, 25, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(41, 128, 185, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(41, 128, 185, 0.5);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            color: #2980b9;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(41, 128, 185, 0.7);
        }
        
        .subtitle {
            color: #bdc3c7;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #2980b9;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="tel"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            transform: scale(1.02);
        }
        
        input[type="tel"]::placeholder {
            color: #95a5a6;
        }
        
        .btn-explosif {
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 25px rgba(41, 128, 185, 0.6);
        }
        
        .btn-explosif:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 35px rgba(41, 128, 185, 0.8);
            background: linear-gradient(135deg, #3498db, #34495e);
        }
        
        .btn-explosif:active {
            transform: translateY(1px);
        }
        
        .example {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(41, 128, 185, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(41, 128, 185, 0.3);
        }
        
        .code {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }
        
        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            margin-top: 20px;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://files.catbox.moe/usgvo9.jpg" alt="PATERSON-MD Logo">
        </div>
        
        <h1>CONNEXION WHATSAPP</h1>
        <p class="subtitle">Entrez votre numéro WhatsApp pour générer un code de pairing</p>
        
        <form id="pairForm">
            <div class="form-group">
                <input 
                    type="tel" 
                    id="numberInput"
                    name="number" 
                    placeholder="Ex: 50942737567" 
                    required
                    pattern="[0-9]{8,15}"
                    title="Numéro WhatsApp avec indicatif pays"
                >
                <p class="example">Format: 50942737567 (sans espaces ou caractères spéciaux)</p>
            </div>
            
            <button type="submit" class="btn-explosif">
                ⚡ GÉNÉRER LE CODE EXPLOSIF
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Génération du code en cours...</p>
        </div>

        <div class="result" id="result" style="display: none;">
            <h3>CODE DE PAIRING GÉNÉRÉ:</h3>
            <div class="code" id="pairingCode"></div>
            <p>Utilisez ce code dans WhatsApp > Paramètres > Appareils connectés</p>
        </div>

        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('pairForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const number = document.getElementById('numberInput').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const btn = this.querySelector('button');
            
            // Masquer les précédents résultats
            result.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            btn.disabled = true;
            btn.innerHTML = '⚡ GÉNÉRATION EN COURS...';
            
            try {
                const response = await fetch(`/pair?number=${encodeURIComponent(number)}`);
                const data = await response.json();
                
                if (data.code) {
                    document.getElementById('pairingCode').textContent = data.code;
                    result.style.display = 'block';
                } else if (data.error) {
                    error.textContent = data.error + ' - ' + (data.message || '');
                    error.style.display = 'block';
                }
            } catch (err) {
                error.textContent = 'Erreur de connexion au serveur';
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                btn.disabled = false;
                btn.innerHTML = '⚡ GÉNÉRER LE CODE EXPLOSIF';
            }
        });
    </script>
</body>
</html>
