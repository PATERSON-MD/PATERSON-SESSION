<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PATERSON-MD | Pairing Code</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .container {
      background: rgba(15, 15, 25, 0.95);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #3498db;
      background: rgba(255,255,255,0.1);
      color: white;
    }
    
    button {
      background: #3498db;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîó G√©n√©rer un Pairing Code</h2>
    <form id="pairForm">
      <input type="tel" name="number" placeholder="50912345678" required>
      <button type="submit">G√©n√©rer le Code</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('pairForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const number = document.querySelector('input[name="number"]').value;
      
      try {
        const response = await fetch(`/pair?number=${number}`);
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('result').innerHTML = `
            <div style="margin-top: 20px; padding: 15px; background: #27ae60; border-radius: 8px;">
              <h3>‚úÖ Code g√©n√©r√© : ${data.code}</h3>
              <p>${data.message}</p>
            </div>
          `;
        } else {
          document.getElementById('result').innerHTML = `
            <div style="margin-top: 20px; padding: 15px; background: #e74c3c; border-radius: 8px;">
              <h3>‚ùå Erreur</h3>
              <p>${data.message || data.error}</p>
            </div>
          `;
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `
          <div style="margin-top: 20px; padding: 15px; background: #e74c3c; border-radius: 8px;">
            <h3>‚ùå Erreur de connexion</h3>
            <p>Impossible de se connecter au serveur</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
